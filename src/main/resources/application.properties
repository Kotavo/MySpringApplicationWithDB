#Servlet
server.servlet.context-path=/MyLittleCompany

#Datasourse settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/MyLittleCompany
spring.datasource.username=postgres
spring.datasource.password=postgres

#Jpa settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

#Liquibase settings
spring.liquibase.change-log=classpath:/liquibase/changelog-main.xml
spring.liquibase.enabled=true

#JWT
jwt.token.secret=kotavo
jwt.token.expired=3600000


